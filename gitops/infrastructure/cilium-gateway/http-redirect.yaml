apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: http-redirect
  namespace: kube-system
spec:
  parentRefs:
    - name: main-gateway
      namespace: kube-system
      sectionName: http  # Attach to HTTP listener only
  hostnames:
    - "*.homelab.riemer.dev"
  rules:
    - filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: 301
