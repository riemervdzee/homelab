apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: eso-helm
  namespace: argocd
spec:
  project: default
  sources:
    - chart: external-secrets
      repoURL: https://charts.external-secrets.io
      targetRevision: 1.2.1
      helm:
        valueFiles:
          - '$values/gitops/infrastructure/external-secrets-operator/files/eso-values.yaml'
    - repoURL: https://github.com/riemervdzee/homelab.git
      targetRevision: HEAD
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: eso
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - FailOnSharedResource=true
      - ServerSideApply=true
