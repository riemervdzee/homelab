apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-root-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/riemervdzee/homelab.git
    targetRevision: HEAD
    path: _bootstrap
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
